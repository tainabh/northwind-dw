version: 2

sources:
  - name: erp 
    description: Fonte SAP de vendas da Northwind
    schema: erp_northwind
    tables:
    - name: products     
      columns: 
        - name: product_id
          tests:
              - unique
              - not_null            
                   
    - name: categories
    - name: suppliers
    - name: employees
    - name: orders
      description: uma linha por pedido (por NF), inclui pedidos cancelados e deletados
      columns:
        - name: order_id
          tests:
            - unique
            - not_null            
    - name: order_details
      